<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mixtape Meu bem üìª</title>
  <style>
    body {
      background: #F0F2F5; /* Cinza claro pastel */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Courier New', monospace;
      color: #333;
      user-select: none;
      overflow: hidden; /* Evita scroll indesejado durante as anima√ß√µes */
    }

    h1 {
      color: #515c70; /* Azul acinzentado pastel */
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    /* Estilo do r√°dio */
    .radio-container {
      position: relative;
      background: #75301d; /* Corpo principal do r√°dio */
      border-radius: 15px; /* Bordas mais arredondadas */
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15); /* Sombra mais suave e proeminente */
      padding: 40px; /* Mais padding interno */
      width: 550px; /* Largura um pouco maior */
      max-width: 95%; /* **NOVO:** Para ser responsivo em telas menores */
      box-sizing: border-box; /* **NOVO:** Garante que o padding n√£o aumente a largura total */
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2px solid #D3D3D3; /* Borda sutil para o r√°dio */
      filter: drop-shadow(4px 4px 10px rgba(0, 0, 0, 0.15)); /* Sombra geral do r√°dio */
      height: 650px; 
    }

    /* Detalhe da grade do alto-falante */
    .speaker-grill {
      width: 80%;
      height: 60px;
      background-color: #ede8cb; /* Cinza pastel para a grade */
      border-radius: 5px;
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
      padding: 5px 0;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .speaker-grill div {
      width: 8px;
      height: 8px;
      background-color: #2d2d2d; /* Cinza mais escuro para os furos */
      border-radius: 50%;
      margin: 2px;
    }

    /* √Årea do display/medidor (como na imagem) */
    .display-area {
      background-color: #515c70; /* Azul claro pastel para o display */
      width: 80%;
      height: 120px; /* Altura do visor */
      border-radius: 5px;
      margin-top: 20px;
      box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em; /* Aumentado o tamanho da fonte */
      color: #ffffff;
      padding: 5px 10px; /* Adicionado padding */
      text-align: center;
      box-sizing: border-box; /* Garante que padding n√£o aumente o tamanho total */
    }

    /* Controles de volume e sintonia (simulados) */
    .radio-knobs {
      display: flex;
      width: 80%;
      justify-content: space-around;
      margin-top: 20px;
    }

    .knob {
      width: 55px;
      height: 55px;
      background-color: #ebefdb; /* P√™ssego pastel para os bot√µes girat√≥rios */
      border-radius: 50%;
      border: 2px solid #ebefdb; /* Salm√£o pastel */
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.8em;
      color: #000000;
    }

    /* Compartimento da fita */
    .cassette-deck {
      background: #6d6d6d; /* Branco fantasma */
      border: 2px solid #D3D3D3; /* Cinza claro */
      border-radius: 5px;
      width: 85%; /* Ajustado para caber melhor no r√°dio */
      height: 200px; /* Altura do deck para acomodar a fita */
      margin-top: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* Mantenha hidden para o efeito de inser√ß√£o/eje√ß√£o */
      position: relative;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.15); /* Sombra interna para profundidade */
    }

    /* Estilos da fita cassete */
    .card {
      width: 280px; /* Largura da fita */
      height: 140px; /* Altura da fita */
      background: #3E4B57; /* Corpo da fita branco */
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      position: absolute;
      top: -150px; /* Fita acima do deck, ajuste se precisar */
      opacity: 0;
      transform: translateY(0px); /* Posi√ß√£o inicial no topo */
      transition: transform 0.7s cubic-bezier(0.68, -0.55, 0.27, 1.55), opacity 0.5s ease-in-out;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
      z-index: 2; /* Para garantir que fique acima do deck */
    }

    /* Anima√ß√£o de inser√ß√£o da fita */
    .card.inserted {
      transform: translateY(180px); /* Ajuste este valor. Ex: 150px (sua altura) + 30px (margem) = 180px */
      opacity: 1;
    }

    .ups, .downs {
      display: flex;
      justify-content: space-between;
      width: 95%; /* Para os parafusos ficarem mais nos cantos */
      position: absolute;
      left: 2.5%;
    }

    .ups { top: 8px; }
    .downs { bottom: 8px; }

    .screw {
      background-color: #D3D3D3; /* Cinza claro */
      height: 10px;
      width: 10px;
      border-radius: 50%;
      border: 1px solid #A9A9A9;
      box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.2);
    }

    .line {
      width: 80%;
      height: 1px;
      background-color: #E0E0E0;
      margin: 4px 0;
    }

    .yl {
      background-color: #CCFFC8; /* Amarelo p√°lido pastel */
      border-radius: 5px;
      padding: 8px;
      width: 85%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.1);
      margin-top: 5px; /* Ajuste fino */
    }

    .roll {
      background-color: #7d2a2a; /* Cinza claro para o rolo */
      border-radius: 15px;
      padding: 5px 15px;
      display: flex;
      align-items: center;
      justify-content: space-around;
      width: 70%;
    }

    .tape {
      background-color: #1d1f1d; /* Azul claro pastel para os carret√©is */
      width: 25px;
      height: 25px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.2);
    }

    .s_wheel, .e_wheel {
      width: 15px;
      height: 15px;
      border: 1px dashed #FFF;
      border-radius: 50%;
      box-shadow: 0 0 0 2px #FFF;
      animation-play-state: paused; /* Inicia pausada */
    }

    /* Anima√ß√£o de rota√ß√£o dos carret√©is */
    .spinning .s_wheel, .spinning .e_wheel {
      animation: run 2s linear infinite;
      animation-play-state: running;
    }

    .num {
      color: #fffcfc;
      font-size: 0.9em;
      font-weight: bold;
    }

    .or {
      background-color: #567156; /* Verde p√°lido pastel */
      color: #faf6f6;
      border-radius: 0 0 5px 5px;
      padding: 5px;
      width: 87%;
      text-align: center;
      font-size: 0.9em;
      margin-bottom: 5px; /* Ajuste fino */
    }

    /* Controles de play/pause e agora o Insert */
    .player-controls {
      margin-top: 30px;
      display: flex;
      gap: 10px; /* Espa√ßo entre os grupos de bot√µes */
      flex-wrap: wrap;
      justify-content: center; /* Centraliza os grupos de bot√µes */
    }

    /* Estilo do grupo de bot√µes (Play, Prev, Next, Pause e agora Insert) */
    .radio-button-group {
      display: flex;
      align-items: center;
      gap: 6px;
      background-color: #D3D3D3; /* Cinza claro pastel */
      padding: 6px;
      border-radius: 8px;
      overflow: hidden;
      height: 94px; /* Altura original do exemplo */
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .radio-button-group input[type="radio"] {
      display: none; /* Esconde os inputs de r√°dio nativos */
    }

    .radio-button-group .label {
      width: 70px; /* Largura padr√£o para Prev, Play, Pause, Next */
      height: 80px;
      background-color: #959b67; /* Branco fantasma para o corpo do bot√£o */
      border-radius: 4px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 8px 6px;
      border-top: 1px solid #E0E0E0; /* Borda mais clara */
      transition: all 0.1s linear;
      position: relative;
      z-index: 2;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05); /* Sombra mais suave */
    }

    /* Espec√≠fico para o bot√£o Insert dentro do grupo */
    .radio-button-group .label[for="insertBtn"] {
        width: 80px; /* Largura um pouco maior para "Insert" se necess√°rio, ajuste conforme o texto */
    }


    .radio-button-group .label .back-side {
      position: absolute;
      top: -10px;
      left: 0px;
      background-color: #F8F8FF; /* Mant√©m a cor do corpo */
      border-radius: 4px 4px 2px 2px;
      width: 100%;
      height: 14px;
      box-shadow:
        inset 0 5px 3px 1px rgba(0, 0, 0, 0.05), /* Sombras mais suaves */
        inset 0px -5px 2px 0px rgba(173, 216, 230, 0.1); /* Azul pastel claro para o brilho */
      transform: perspective(300px) rotateX(50deg);
      z-index: 1;
      opacity: 0;
      transition: all 0.1s linear;
    }

    .radio-button-group .label:has(input[type="radio"]:checked) .back-side {
      opacity: 1;
    }

    .radio-button-group .label:has(input[type="radio"]:checked) {
      transform: perspective(200px) rotateX(-18deg);
      transform-origin: 50% 40%;
      box-shadow: inset 0px -20px 15px 0px rgba(0, 0, 0, 0.1); /* Sombra mais suave */
      border-top: 1px solid #ADD8E6; /* Azul claro pastel para a borda ativada */
      margin-top: 6px;
      border-radius: 0 0 4px 4px;
    }

    .radio-button-group .label .text {
      color: #000000; /* Cinza m√©dio */
      font-size: 15px;
      line-height: 12px;
      padding: 0px;
      font-weight: 800;
      text-transform: uppercase;
      transition: all 0.1s linear;
      text-shadow: -1px -1px 1px rgba(224, 224, 224, 0.1);
    }

    .radio-button-group input[type="radio"]:checked + .text {
      color: #ADD8E6; /* Azul claro pastel */
      text-shadow:
        0px 0px 8px rgba(173, 216, 230, 0.8), /* Brilho pastel */
        1px 1px 2px rgba(0, 0, 0, 0.5); /* Sombra de texto mais suave */
    }

    .radio-button-group .label .bottom-line {
      width: 100%;
      height: 4px;
      border-radius: 999px;
      background-color: #421616; /* Cinza claro */
      box-shadow: 0 0 3px 0px rgba(19, 19, 19, 0.1); /* Sombra suave */
      border-top: 1px solid #E0E0E0; /* Borda mais clara */
      transition: all 0.1s linear;
    }

    .radio-button-group .label:has(input[type="radio"]:checked) .bottom-line {
      background-color: #959b67; /* Cinza um pouco mais escuro */
      border-top: 1px solid rgba(173, 216, 230, 0.4); /* Azul pastel claro */
    }

    @keyframes run {
      100% {
        transform: rotate(360deg);
      }
    }

    /* --- Media Queries para Responsividade --- */
    @media (max-width: 600px) { /* Aplica-se a telas com no m√°ximo 600px de largura */
      body {
        height: auto; 
        min-height: 100vh;
        padding: 20px 0;
      }

      h1 {
        font-size: 1.8em; 
        margin-bottom: 15px;
      }

      .radio-container {
        width: 95%; /* Ocupa quase toda a largura da tela em celulares */
        height: auto; /* Deixa a altura flex√≠vel para o conte√∫do se ajustar */
        padding: 25px; /* Reduz o padding para n√£o consumir muito espa√ßo */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra mais suave */
      }

      .speaker-grill {
        height: 45px; 
      }

      .display-area {
        height: 100px; 
        font-size: 1.2em; 
      }

      .radio-knobs {
        flex-wrap: wrap;
        gap: 15px;
        margin-top: 15px;
      }

      .knob {
        width: 45px; 
        height: 45px;
        font-size: 0.7em;
      }

      .cassette-deck {
        height: 180px; 
        margin-top: 20px;
      }

      .card {
        width: 240px; 
        height: 120px;
        transform: translateY(160px); /* Ajusta a posi√ß√£o de inser√ß√£o para a fita menor */
      }

      .player-controls {
        flex-direction: column; 
        align-items: center;
        margin-top: 20px;
        gap: 15px;
      }

      .radio-button-group {
        width: 90%; 
        height: auto;
        padding: 10px;
        flex-wrap: wrap; 
        justify-content: center;
      }

      .radio-button-group .label {
        width: 60px; 
        height: 70px;
        padding: 6px 4px;
        font-size: 0.8em;
      }

      .radio-button-group .label[for="insertBtn"] {
        width: 70px; 
      }

      .radio-button-group .label .text {
        font-size: 13px; 
      }
    }
  </style>
</head>
<body>
  <h1>Mixtape Meu Bem üìª</h1>

  <div class="radio-container">
    <div class="speaker-grill">
      <div></div><div></div><div></div><div></div><div></div><div></div>
      <div></div><div></div><div></div><div></div><div></div><div></div>
      <div></div><div></div><div></div><div></div><div></div><div></div>
      <div></div><div></div><div></div><div></div><div></div><div></div>
      <div></div><div></div><div></div><div></div><div></div><div></div>
    </div>

    <div class="display-area">
      <span id="mixtape-title">Carregando...</span>
    </div>

    <div class="radio-knobs">
      <div class="knob">Volume</div>
      <div class="knob">Tuning</div>
    </div>

    <div class="cassette-deck">
      <div class="card" id="cassette">
        <div class="ups">
          <div class="screw"></div>
          <div class="screw"></div>
        </div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="yl">
          <div class="roll">
            <div class="tape">
              <div class="s_wheel"></div>
            </div>
            <div class="tape">
              <div class="e_wheel"></div>
            </div>
            <div class="num">Mixtape</div>
          </div>
        </div>
        <div class="or">Oii meu bem</div>
        <div class="downs">
          <div class="screw"></div>
          <div class="screw"></div>
        </div>
      </div>
    </div>

    <div class="player-controls">
      <div class="radio-button-group">
        <label class="label" for="insertBtn">
          <input type="radio" name="radio-insert" id="insertBtn"> 
          <div class="back-side"></div>
          <span class="text">Insert</span>
          <div class="bottom-line"></div>
        </label>
        <label class="label" for="prevBtn">
          <input type="radio" name="radio-controls" id="prevBtn">
          <div class="back-side"></div>
          <span class="text">Prev</span>
          <div class="bottom-line"></div>
        </label>
        <label class="label" for="playBtn">
          <input type="radio" name="radio-controls" id="playBtn">
          <div class="back-side"></div>
          <span class="text">Play</span>
          <div class="bottom-line"></div>
        </label>
        <label class="label" for="pauseBtn">
          <input type="radio" name="radio-controls" id="pauseBtn">
          <div class="back-side"></div>
          <span class="text">Pause</span>
          <div class="bottom-line"></div>
        </label>
        <label class="label" for="nextBtn">
          <input type="radio" name="radio-controls" id="nextBtn">
          <div class="back-side"></div>
          <span class="text">Next</span>
          <div class="bottom-line"></div>
        </label>
      </div>
    </div>
  </div>

  <audio id="audioPlayer" preload="auto"></audio>

  <script>
    let audioPlayer; // A vari√°vel para o elemento <audio>
    let currentSongIndex = 0; // Usado para a playlist

    const playlist = [
      { src: './musicas/J√£o - Locadora (Lyric Video).mp3', title: 'Locadora - J√£o' },
      { src: './musicas/bags_clairo.mp3', title: 'Bags - Clairo' },
      { src: './musicas/No Escuro.mp3', title: 'No Escuro - Ana Gabriela, Anavit√≥ria' },
      { src: './musicas/Quero contar pra S√£o Paulo.mp3', title: 'Quero contar pra S√£o Paulo - Anavit√≥ria' },
      { src: './musicas/J√£o - Religi√£o (Visualizer).mp3', title: 'Religi√£o - J√£o' },
      { src: './musicas/Lagum - Meu Esquema (Clipe Oficial).mp3', title: 'Meu Esquema - Lagum' },
      { src: './musicas/LAGUM - Vida Novela.mp3', title: 'Vida Novela - Lagum' },
      { src: './musicas/Laufey - Valentine (Official Audio).mp3', title: 'Valentine - Laufey' },
      { src: './musicas/Liniker - CAJU (Visual Experience).mp3', title: 'CAJU - Liniker' },
      { src: './musicas/Muse - Starlight [Official Music Video].mp3', title: 'Starlight - Muse' },
      { src: './musicas/The 1975 - About You (Official).mp3', title: 'About You - The 1975' },
      { src: './musicas/The Police - Every Breath You Take (Official Music Video).mp3', title: 'Every Breath You Take - The Police' },
      { src: './musicas/Transante - LAGUM.mp3', title: 'Transante - Lagum' },
    ];

    const cassette = document.getElementById('cassette');
    const playInput = document.getElementById('playBtn');
    const pauseInput = document.getElementById('pauseBtn');
    const prevInput = document.getElementById('prevBtn');
    const nextInput = document.getElementById('nextBtn');
    const mixtapeTitleDisplay = document.getElementById('mixtape-title');

    // Adiciona uma nova constante para o novo bot√£o de inserir
    const insertInput = document.getElementById('insertBtn');


    // Inicializa o player de √°udio quando o DOM estiver carregado
    document.addEventListener('DOMContentLoaded', () => {
      audioPlayer = document.getElementById('audioPlayer');
      // Carrega a primeira m√∫sica da playlist
      loadSong(currentSongIndex);

      // Eventos do elemento <audio>
      audioPlayer.addEventListener('play', () => {
        cassette.classList.add('spinning');
        playInput.checked = true;
        pauseInput.checked = false;
        // Ao dar play, desmarcar o bot√£o Insert (se estiver marcado)
        insertInput.checked = false; 
        console.log('√Åudio: Reproduzindo');
      });

      audioPlayer.addEventListener('pause', () => {
        cassette.classList.remove('spinning');
        pauseInput.checked = true;
        playInput.checked = false;
        console.log('√Åudio: Pausado');
      });

      audioPlayer.addEventListener('ended', () => {
        console.log('√Åudio: Terminou, avan√ßando para a pr√≥xima.');
        nextSong();
      });

      audioPlayer.addEventListener('error', (e) => {
        console.error('Erro ao reproduzir √°udio:', e);
        mixtapeTitleDisplay.textContent = "Erro de √Åudio!";
      });

      updateMixtapeTitle(); // Atualiza o t√≠tulo inicial no visor
      console.log('Player de √°udio inicializado.');
    });

    function loadSong(index) {
      if (playlist.length === 0) {
        mixtapeTitleDisplay.textContent = "Playlist Vazia!";
        return;
      }
      if (index >= 0 && index < playlist.length) {
        audioPlayer.src = playlist[index].src;
        audioPlayer.load(); // Carrega a nova fonte
        updateMixtapeTitle();
        console.log('M√∫sica carregada:', playlist[index].title);
      }
    }

    function updateMixtapeTitle() {
      if (playlist[currentSongIndex] && playlist[currentSongIndex].title) {
        mixtapeTitleDisplay.textContent = playlist[currentSongIndex].title;
      } else {
        mixtapeTitleDisplay.textContent = "Mixtape do Amor";
      }
    }

    function playSong() {
      console.log("Chamado: playSong()");
      if (!audioPlayer) return;
      audioPlayer.play().catch(error => {
        console.error("Erro ao tentar reproduzir o √°udio (provavelmente autoplay bloqueado):", error);
        mixtapeTitleDisplay.textContent = "Clique para tocar!";
      });
    }

    function pauseSong() {
      console.log("Chamado: pauseSong()");
      if (!audioPlayer) return;
      audioPlayer.pause();
    }

    function nextSong() {
      console.log("Chamado: nextSong()");
      currentSongIndex = (currentSongIndex + 1) % playlist.length;
      loadSong(currentSongIndex);
      // Se estava tocando, come√ßa a tocar a pr√≥xima automaticamente
      if (audioPlayer.paused) {
          // Se estava pausado, apenas carrega a pr√≥xima, n√£o toca
      } else {
          playSong();
      }
    }

    function prevSong() {
      console.log("Chamado: prevSong()");
      currentSongIndex = (currentSongIndex - 1 + playlist.length) % playlist.length;
      loadSong(currentSongIndex);
      // Se estava tocando, come√ßa a tocar a anterior automaticamente
      if (audioPlayer.paused) {
          // Se estava pausado, apenas carrega a anterior, n√£o toca
      } else {
          playSong();
      }
    }

    // Event listener para o bot√£o de Insert - L√≥gica AJUSTADA E MAIS ROBUSTA
    insertInput.addEventListener('change', () => {
      console.log("Evento 'change' no bot√£o Insert. Checked:", insertInput.checked);

      // Usamos classList.toggle para alternar a classe: se tem, remove; se n√£o tem, adiciona.
      cassette.classList.toggle('inserted'); 

      // Desmarcar os controles de √°udio quando o insert √© clicado
      playInput.checked = false; 
      pauseInput.checked = false;
      audioPlayer.pause(); // Pausa a m√∫sica ao inserir/ejetar a fita

      // Para o bot√£o Insert voltar √† posi√ß√£o "n√£o pressionada" rapidamente
      // (Isso √© opcional, se preferir que ele fique pressionado, remova esta linha)
      setTimeout(() => { 
        insertInput.checked = false; 
        console.log("Bot√£o Insert desmarcado ap√≥s delay.");
      }, 700); // Um pouco mais longo que a anima√ß√£o da fita
    });

    playInput.addEventListener('change', () => {
        console.log("Evento 'change' no bot√£o Play.");
        if (playInput.checked) {
            playSong();
            insertInput.checked = false; // Desmarcar o bot√£o Insert ao dar play
            cassette.classList.add('inserted'); // Garante que a fita esteja inserida ao dar play
        }
    });

    pauseInput.addEventListener('change', () => {
        console.log("Evento 'change' no bot√£o Pause.");
        if (pauseInput.checked) {
            pauseSong();
        }
    });

    nextInput.addEventListener('change', () => {
        console.log("Evento 'change' no bot√£o Next.");
        if (nextInput.checked) {
          nextSong();
          // Desmarcar o bot√£o ap√≥s a a√ß√£o, para permitir outro clique
          setTimeout(() => { nextInput.checked = false; }, 100);
          insertInput.checked = false; // Desmarcar o Insert ao pular de m√∫sica
        }
    });

    prevInput.addEventListener('change', () => {
        console.log("Evento 'change' no bot√£o Prev.");
        if (prevInput.checked) {
          prevSong();
          // Desmarcar o bot√£o ap√≥s a a√ß√£o, para permitir outro clique
          setTimeout(() => { prevInput.checked = false; }, 100);
          insertInput.checked = false; // Desmarcar o Insert ao pular de m√∫sica
        }
    });
  </script>
